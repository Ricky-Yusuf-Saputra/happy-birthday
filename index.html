<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCAPAN HBD 1</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7C5ptkRrP3xp-K1FYATuYBOHxkOmvLfXcww&s'); background-size: cover; background-position: center;" class="flex justify-center items-center h-screen">
    
    <audio id="laguHbd" src="https://cdn.pixabay.com/audio/2026/01/22/audio_25e64d5b94.mp3" loop></audio>

    <div id="kartu" class="bg-white border-4 border-pink-300 rounded-xl shadow-lg shadow-pink-100 text-center animate__animated animate__backInDown p-10 w-80">
      <h1 class="text-3xl text-pink-500 font-bold">Happy Birthday</h1>
      <h1 class="text-xl text-pink-500 animate__animated animate__pulse animate__infinite mt-3">Novita Pramudiawati</h1>
      <button class="p-2 bg-pink-600 text-white rounded mt-5 hover:bg-pink-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="ubahkartu()">Klik Disini Sayanggg</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    
    <script>
        const lagu = document.getElementById("laguHbd");
        const kartu = document.getElementById("kartu");

        const defaults = {
            spread: 360,
            ticks: 100,
            gravity: 0,
            decay: 0.94,
            startVelocity: 30,
            shapes: ["heart"],
            colors: ["FFC0CB", "FF69B4", "FF1493", "C71585"],
        };

        function jalankanConfetti() {
            confetti({ ...defaults, particleCount: 50, scalar: 2 });
            confetti({ ...defaults, particleCount: 25, scalar: 3 });
        }

        // Jalankan confetti saat awal (opsional)
        jalankanConfetti();

        function ubahkartu() {
            // 1. Putar Lagu
            lagu.play().catch(error => console.log("Musik butuh interaksi user: ", error));

            // 2. Jalankan Confetti
            jalankanConfetti();
            
            // 3. Ubah Isi Kartu
            kartu.innerHTML = `
                <h1 class="font-semibold text-wrap animate__animated animate__zoomIn text-2xl text-pink-500">
Pergi ke toko beli paku ðŸ›’

Selamat ulang tahun novitaku ðŸ˜†ðŸŽ‰
Kamu makin cantik, aku makin jatuh cinta ðŸ˜˜ðŸ’–
                </h1>
                <h2 class="mt-5 animate__animated animate__fadeIn text-pink-500 font-bold">Ricky!</h2>
                <button class="p-2 bg-pink-600 text-white rounded mt-5 hover:bg-pink-900 transition ease-in w-full" onclick="refresh()">Ulangi</button>
            `;
        }

        function refresh() {
            location.reload();
        }
    </script>
</body>

</html>
